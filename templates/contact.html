<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
</head>
<body>
  <h2>Contact Me</h2>
  <form method="post">
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>
    
    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Message:</label><br>
    <textarea name="message"></textarea><br><br>

    <button type="submit">Send</button>
  </form>
</body>
</html>
